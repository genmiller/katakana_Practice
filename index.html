<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カタカナれんしゅう</title>
<style>
body{margin:0;font-family:-apple-system,system-ui,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;background:#0b0f14;color:#e8eef7}
.wrap{max-width:900px;margin:0 auto;padding:20px}
.card{background:#121826;border:1px solid #243044;border-radius:18px;padding:18px}
h1{font-size:22px;margin:0 0 12px}
.sub{opacity:.85;margin:0 0 16px;font-size:14px;line-height:1.5}
.btns{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0 16px}
button{border:0;border-radius:16px;padding:14px 18px;font-size:18px;font-weight:700;color:#0b0f14;background:#8ee6ff;min-height:52px}
button.secondary{background:#c6ffb6}
.list{display:grid;gap:10px;margin:0;padding:0;list-style:none}
.item{background:#0f1522;border:1px solid #223048;border-radius:16px;padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
.hira{font-size:26px;font-weight:800;letter-spacing:.06em}
.ans{font-size:22px;font-weight:800;letter-spacing:.06em;opacity:0;transform:translateY(2px);transition:.15s;color:#c6ffb6;white-space:nowrap}
.show .ans{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<div class="wrap"><div class="card">
<h1>カタカナれんしゅう（ひらがな→カタカナ）</h1>
<p class="sub">「5こ だす」→ 書く →「こたえ」でチェック</p>
<div class="btns">
<button id="gen">5こ だす</button>
<button id="toggle" class="secondary">こたえ：みない</button>
</div>
<ul id="list" class="list"></ul>
</div></div>

<script>
(function(){
function hiraToKata(s){
  var out=""; for(var i=0;i<s.length;i++){
    var c=s.charCodeAt(i);
    out += (c>=0x3041 && c<=0x3096) ? String.fromCharCode(c+0x60) : s.charAt(i);
  } return out;
}
var WORDS=["いぬ","ねこ","さかな","とり","うさぎ","ぞう","きつね","たぬき","くま",
"りんご","みかん","ぶどう","いちご","すいか","もも","なし","ばなな",
"やさい","にんじん","たまねぎ","じゃがいも","きゅうり","とまと",
"たまご","ぱん","ごはん","みそしる","おにぎり","おちゃ","みず","ぎゅうにゅう",
"くるま","でんしゃ","ひこうき","ふね","じてんしゃ","ばす","しんごう","みち",
"いえ","へや","まど","どあ","いす","つくえ","ほん","えんぴつ","けしごむ","かばん",
"がっこう","きょうしつ","せんせい","ともだち","えんそく","こうえん",
"あさ","ひる","よる","きのう","きょう","あした",
"はる","なつ","あき","ふゆ","あめ","ゆき","かぜ","たいよう","ほし","つき",
"あたま","かお","め","はな","みみ","くち","て","あし"];
var show=false, cur=[];
var list=document.getElementById("list");
function pick5(){
  var picked=[], used={};
  while(picked.length<5){
    var w=WORDS[Math.floor(Math.random()*WORDS.length)];
    if(!used[w]){ used[w]=1; picked.push(w); }
  } return picked;
}
function render(){
  list.innerHTML="";
  for(var i=0;i<cur.length;i++){
    var li=document.createElement("li");
    li.className="item"+(show?" show":"");
    var a=document.createElement("div"); a.className="hira"; a.textContent=(i+1)+". "+cur[i];
    var b=document.createElement("div"); b.className="ans"; b.textContent=hiraToKata(cur[i]);
    li.appendChild(a); li.appendChild(b); list.appendChild(li);
  }
  document.getElementById("toggle").textContent = show ? "こたえ：みる" : "こたえ：みない";
}
document.getElementById("gen").onclick=function(){ cur=pick5(); render(); };
document.getElementById("toggle").onclick=function(){ show=!show; render(); };
cur=pick5(); render();
})();
</script>
</body>
</html>
